{%  extends "templates/web.html" %}

{% block title %}{{ _("Upcoming Events") }}{% endblock %}

{% block page_content %}


{% if events %}
    <h1>Event Details Page</h1>
    {%- for event in events %}     
        <div>
           <h1>{{event.title}}</h1>
        </div>
    {% endfor %}
{% else %}
    <h2>Exciting events are coming up!</h2>
{% endif %}

{% endblock %}
