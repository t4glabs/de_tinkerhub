{%  extends "templates/web.html" %}

{% block title %}{{ _("Event Admin Portal") }}{% endblock %}

{% block page_content %}

<h1> Your Events </h1>
{% if events %}
    {%- for event in events %}     
        <div>
            <h4>{{event.title}}</h4> <button><a href="{{frappe.utils.get_url()}}/event-portal/{{event.name}}">View Details</a></button>
        </div>
    {% endfor %}
{% else %}
    <h2>Exciting events are coming up!</h2>
{% endif %}

{% endblock %}
