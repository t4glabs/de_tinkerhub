{%  extends "templates/web.html" %}

{% block title %}{{ _("Event Admin Portal") }}{% endblock %}

{% block page_content %}

<h1> Your Events </h1>
{% if events %}
    {%- for event in events %}     
        <div>
            <h4>{{event.title}}</h4> 
            <button><a href="{{frappe.utils.get_url()}}/event-portal/{{event.name}}">View Registrants</a></button>
            <button><a href="{{frappe.utils.get_url()}}/event-creation/{{event.name}}/edit">Edit/Update Event Details</a></button>
            <button><a href="{{frappe.utils.get_url()}}/registration-quiz?event={{event.name}}">Add/edit Reg Questions</a></button>
        </div>
    {% endfor %}
{% else %}
    <h2>You haven't created any events yet.</h2>
{% endif %}

{% endblock %}
